<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Freelancer API Work Search</title>
</head>
<body>
  <div id='filter-container'>
    <button id="reload" class="custom-btn">Reload Search</button>
    <button class="filter-button custom-btn">Filter By</button>
    <select id="filter-options">
        <option value="all">All</option>
        <option value="typing_professional">Typing Professional</option>
        <option value="virtual_assistant">Virtual Assistant</option>
        <option value="social_media_professional">Social Media Professional</option>
    </select>
  </div>
  <ul id='projects-main-list'>
    <div class="loader">
      <img src="https://trabalhosredessociais.com/wp-content/uploads/2023/11/826.gif" alt="">
      <h5 class='loading-message'>Loading...</h5>
    </div>
  </ul>
  <div id="pagination">
    <button id="prevPage">Previows Page</button>
    <button id="nextPage">Next Page</button>
  </div>

  <script src="script.js"></script>
  </body>
</html>
